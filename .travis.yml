sudo: required
services:
  - docker

before_install:
  - docker build -t eraarby/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run eraarby/react-test npm run test -- --coverage

after_success:
# before_install:
  - docker build -t eraarby/ma:ulti-client ./client
  - docker build -t eraarby/ma:multi-nginx ./nginx
  - docker build -t eraarby/ma:multi-server ./server
  - docker build -t eraarby/ma:multi-worker ./worker
# Login to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take these images and push them to docker hub
  - docker push eraarby/ma:multi-client
  - docker push eraarby/ma:multi-nginx
  - docker push eraarby/ma:multi-server
  - docker push eraarby/ma:multi-worker

